<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Crafted Portfolio Select Template</title>
 <link rel="stylesheet" href="styles.css">
 <link rel="stylesheet" href="aitemplate.css">
 <link rel="stylesheet" href="template.css">
</head>

<body>
 <div class="container">
  <header>
   <h1>Crafted Portfolio</h1>
   <div class="profile-icon">
    <!-- <img src="img/crafted portfolio logo.png" alt=""> -->
   </div>
  </header>

  <nav>
   <a href="index.html" class="buttoon">Back</a>
  </nav>

  <div class="steps">
   <div class="step active">
    <div class="step-number">1</div>
    <span>Select Template</span>
   </div>
   <div class="step inactive">
    <div class="step-number">2</div>
    <span>Customize</span>
   </div>
   <div class="step inactive">
    <div class="step-number">3</div>
    <span>Finish</span>
   </div>
  </div>

  <p> Hi thereee! First let's choose any template that you like :</p>

  <div class="template-grid">
   <div class="template-card">
  <a href="mirage.html">
    <img src="img/mirage.png" alt="Mirage Template">
  </a>
    <div class="template-info">
     <h3>Mirage</h3>
     <p>Fashion and Style Portfolio</p>
    </div>
   </div>
   <div class="template-card">
    <a href="porttemplate/portTemplate.html">
      <img src="img/nocturne.png" alt="Nocturne Template">
    </a>
    <div class="template-info">
     <h3>Nocturne</h3>
     <p>Dark Mode Portfolio</p>
    </div>
   </div>
   <div class="template-card">
    <img src="img/simplicity.png" alt="Simplicity Template">
    <div class="template-info">
     <h3>Simplicity</h3>
     <p>Minimalist Portfolio</p>
    </div>
   </div>
   <div class="template-card">
    <img src="img/fusion.png" alt="Fusion Template">
    <div class="template-info">
     <h3>Fusion</h3>
     <p>Web Developer's Showcase</p>
    </div>
   </div>
  </div>
 </div>
 <script src="script.js"></script>
</body>

</html>
