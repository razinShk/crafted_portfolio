<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <div class="image-layer">


                <img src="assets/img/rocket.png" alt="Rocket" class="photo rocket">
                <img src="assets/img/cloud.png" alt="cloud" class="photo cloud">
                <img src="assets/img/coin.png" alt="cloud" class="photo coin">
                <img src="assets/img/dots.png" alt="cloud" class="photo dots">
                <img src="assets/img/spring.png" alt="cloud" class="photo spring">
                <img src="assets/img/stars.png" alt="cloud" class="photo stars">
                <img src="assets/img/white-outline.png" alt="photo white-outline" class="cloud">
            </div>
            <p>You Are Few Minutes Way To Take your Bio Digital</p>
        </div>
             <!-------- right side -------->
        <div class="right-panel">
            <div class="form-container">
                <h2>Sign In</h2>
                <input type="text" placeholder="Username" id="username">
                <input type="password" placeholder="Password" id="password">
                <button id="signInBtn">Sign In</button>
                <a href="#" id="forgotPassword">Forgot Password?</a>
                <div class="social-icons">
                    <button>G</button>
                    <button>F</button>
                    <button>T</button>
                </div>
                <button id="signUpBtn">Sign Up</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
