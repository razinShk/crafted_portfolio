<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Biofolio</title>
 <style>
  body,
  html {
   margin: 0;
   padding: 0;
   font-family: Arial, sans-serif;
   height: 100%;
  }

  .container {
   max-width: 800px;
   margin: 0 auto;
   padding: 20px;
   text-align: center;
   height: 100%;
   display: flex;
   flex-direction: column;
   justify-content: center;
  }

  .logo {
   font-size: 24px;
   font-weight: bold;
   text-align: left;
   margin-bottom: 40px;
  }

  .illustration {
   max-width: 200px;
   margin: 0 auto 20px;
  }

  h1 {
   font-size: 28px;
   margin-bottom: 10px;
  }

  p {
   color: #666;
   margin-bottom: 20px;
  }

  .create-button {
   background-color: #7c83fd;
   color: white;
   border: none;
   padding: 10px 20px;
   font-size: 16px;
   cursor: pointer;
   border-radius: 5px;
  }

  .create-button:hover {
   background-color: #6b72e3;
  }

  .profile-icon {
   position: absolute;
   top: 20px;
   right: 20px;
   width: 40px;
   height: 40px;
   background-color: #000;
   color: #fff;
   border-radius: 50%;
   display: flex;
   align-items: center;
   justify-content: center;
   font-weight: bold;
  }
 </style>
</head>

<body>
 <div class="container">
  <div class="logo">Take your Bio Digital</div>
  <img src="img/ladder man.jpeg" alt="Person on ladder illustration" class="illustration">
  <h1>Create your first site</h1>
  <p>Build a portfolio to show who you are and what you're made of.</p>
  <button class="create-button">+ Create new site</button>
 </div>
 <div class="profile-icon">R</div>
</body>

</html>
